<p>这里是模板,请不要@我或通过其他方式告诉我添加“模板”页面的注释，谢谢<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">#define maxside 500010</span><br><span class="line">#define maxpoint 10010</span><br><span class="line">using namespace std;</span><br><span class="line">#define P pair&lt;long long,int&gt;</span><br><span class="line">priority_queue&lt;P,vector&lt;P&gt;,greater&lt;P&gt; &gt;q;</span><br><span class="line">int point,side,num;</span><br><span class="line">int tim=0;</span><br><span class="line">int head[maxpoint]=&#123;0&#125;;</span><br><span class="line">int dis[maxpoint];</span><br><span class="line">bool used[maxpoint]=&#123;false&#125;;</span><br><span class="line">struct node&#123;</span><br><span class="line">    int v,w,next;</span><br><span class="line">&#125;a[maxside];</span><br><span class="line">void add(int u,int v,int w)&#123;</span><br><span class="line">    tim++;</span><br><span class="line">    a[tim].v=v;</span><br><span class="line">    a[tim].w=w;</span><br><span class="line">    a[tim].next=head[u];</span><br><span class="line">    head[u]=tim;</span><br><span class="line">&#125;</span><br><span class="line">void dfs()&#123;</span><br><span class="line">    fill(dis,dis+1+point,2147483647);</span><br><span class="line">    dis[num]=0;</span><br><span class="line">    q.push(make_pair(0,num));</span><br><span class="line">    while (!q.empty())&#123;</span><br><span class="line">        int x=q.top().second;</span><br><span class="line">        q.pop();</span><br><span class="line">        if (used[x]) continue;</span><br><span class="line">        if (true)&#123;</span><br><span class="line">            used[x]=true;</span><br><span class="line">            for (int i=head[x];i;i=a[i].next)&#123;</span><br><span class="line">                int v=a[i].v;</span><br><span class="line">                dis[v]=min(dis[v],dis[x]+a[i].w);</span><br><span class="line">                q.push(make_pair(dis[v],v));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    cin&gt;&gt;point&gt;&gt;side&gt;&gt;num;</span><br><span class="line">    for (int i=1;i&lt;=side;i++)&#123;</span><br><span class="line">        int x,y,z;</span><br><span class="line">        cin&gt;&gt;x&gt;&gt;y&gt;&gt;z;</span><br><span class="line">        add(x,y,z);</span><br><span class="line">    &#125;</span><br><span class="line">    dfs();</span><br><span class="line">    for (int i=1;i&lt;=point;i++) cout&lt;&lt;dis[i]&lt;&lt;&apos; &apos;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
